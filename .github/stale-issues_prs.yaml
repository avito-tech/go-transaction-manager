name: 'Close stale issues and PRs'
on:
  schedule:
    - cron: '0 18 * * *'

permissions:
  issues: write
  pull-requests: write
jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v7
        with:
          days-before-stale: 14
          days-before-close: 5
          start-date: '2023-03-01T00:00:00Z'
          exempt-pr-labels: dependencies